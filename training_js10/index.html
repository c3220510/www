<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう</p>
    <button onclick="check(1)" id="btn">ヒントをみる</button>
    <p>（注意）北海道は県ではありません。</p>

    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
        btn.textContent = '答えを見る';
        })
        function check(x){
            let text;
            if(x==1){
                text='東北地方にあります。';
            }
        }
    </script>
</body>
</body>
</html>
