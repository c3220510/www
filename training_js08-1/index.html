<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数要素の取得</title>
</head>
<body>
  <h1>人口の多い国ランキング</h1>
  <p id="cn1">1.中国</p>
  <p id="cn2">2.インド</p>
  <p id="cn3">3.アメリカ</p>
  <p id="cn4">4.インドネシア</p>
  <button  id="btn1">国旗で表示</button>
  <script>
   document.getElementById("btn1").onclick = function(){
    document.getElementById("cn1").p="flag_CHN.png";
    document.getElementById("cn2").p="flag_IND.png";
    document.getElementById("cn3").p="flag_USA.png";
    document.getElementById("cn4").p="flag_IDN.png";
  } 
  </script>
</body>
