<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数要素の取得</title>
</head>
<body>
  <h1>人口の多い国ランキング</h1>
  <p id="list" class="hidden"></p>>1.中国</p>
  <p id="list" class="hidden">2.インド</p>
  <p id="list" class="hidden">3.アメリカ</p>
  <p id="list" class="hidden">4.インドネシア</p>
  <button  id="button">国旗で表示</button>
  <style>
    .hidden{
      display:none;
    }
  </style>
  <script>
     const btn = document.getElementById("button");
     const list = document.getElementById("list");
     btn.addEventListener("click",function(){
      list.classList.toggle("hidden")
     });
  </script>
</body>
</html>
