<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
    <style>
        #message{
            width: 650px;
            padding: 15px;
            margin:25px 0px;
            background-color:#FFCC99;
        }
    </style>
</head>
<body>
    <h3>n~mで割り切れる数字</h3>
    <p>１~１０の好きな範囲で<br>
       割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="show()">範囲を指定</button>
    <div id="message">ここに結果が表示されます。</div>
    <script>
        function show(){
            let text = " "
            let min = parseInt(prompt('範囲の最小値を1～10で入力してください'));
            let max = parseInt(prompt('範囲の最大値を1～１０で入力してください'));
            if(min < 1 || max < 1 || max >= 11 || min%1 != 0 || max%1 != 0 || min > max){
                alert('1~10の半角整数で範囲を指定してください。');
                return;
            }
            for(let i = min; i <= max; i++){
                let flag = check(i);
                if(flag) {
                    text = min + '~' + max + 'で割り切れる最小の数値は' + text + i + 'です';
                }
            }
            document.getElementById('message').textContent = text;
        }
        function check(num){
            for(let j = 2; j<= num-1; j++) {
                if(num % j == 1) {
                  return false;
                }
            }
            return true;
        }
    </script> 
</body>
</html>
