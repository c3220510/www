<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本の首都はどこ？'</p>
    <button onclick="check(1)">東京</button>
    <button onclick="check(2)">大阪</button>
    <button onclick="check(3)">名古屋</button>
    <button onclick="check(4)">静岡</button>
    <div id="message"></div>

    <script>
        function check(x){
            if(x == 1){
                document.getElementById('message').textContent = '正解！';
            }else{
                document.getElementById('message').textContent ='間違い！';
            }
        }
    </script>
</body>
</html>
