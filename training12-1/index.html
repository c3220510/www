<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の戻り値</title>
    <style>
        #message{
            width: 650px;
            padding: 15px;
            margin:25px 0px;
            background-color:#FFCC99;
        }
    </style>
</head>
<body>
    <h3>1~10で割り切れる数字</h3>
    <p>１、２、３、４、５、６、７、８、９、１０で<br>
       割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message">ここに結果が表示されます。</div>
    <script>
        function show(){
            let text = '';
            for(let i=1;i<=10;i++){
                if(){
                    continue;
                }
                text =text +i + '、';
            }
            document.getElementById('message').textContent = text;
        }
    </script>
</body>
</html>
